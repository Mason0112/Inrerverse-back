spring.application.name=interverse-back

# context path
server.servlet.context-path=/interverse

server.port=8080

spring.mvc.hiddenmethod.filter.enabled=true

# limited size for a single file
spring.servlet.multipart.max-file-size=10MB
# limited size for a single request
spring.servlet.multipart.max-request-size=50MB


######### DataSource config #########
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=interverse;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1234



######### JPA (Hibernate) config #########
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
